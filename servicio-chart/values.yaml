name: mi-app-otsugua-3

namespace: otsugua04-dev

container:
  tag: 23
  port: 3000
  image: otsugua04/servicio-bdd
  replicas: 2
  cpuRequests: "500m"
  memRequests: "800Mi"
  cpuLimits: "1000m"
  memLimits: "1500Mi"

service:
  type: ClusterIP
  nodeport: 30967
  port: 3000
  targetPort: 3000

labels:
    app: mi-app-otsugua-3
 
hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

configmap:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "mi_basedatos"
  SERVICIO_BDD_URL: "http://servicio-backend:8080/api/info/"
  SERVICIO_BACKEND_URL: "http://servicio-bdd:8080/api/bdd/"

secret:
  # plain text password; template will base64-encode when placing into `data:`
  PASSWORD: "hola"
  DB_USERNAME: "admin"
  DB_PASSWORD: "password"
